<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="components/Sidebar/Sidebar.css">
    <link rel="stylesheet" href="components/ChatInput/ChatInput.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <h1 class="logo">AI Chat</h1>
                <button type="button" class="menu-toggle">
                    â˜°
                </button>
            </div>
            <button type="button" class="new-chat-btn">
                <span>+ New Chat</span>
            </button>

            <!-- Conversation list -->
            <div id="conversationList">
                <!-- Conversations will be added here dynamically -->
            </div>

            <!-- User info section -->
            <div class="user-info">
                <span class="icon">ðŸ‘¤</span>
                <span id="username">User</span>
                <button type="button" id="logoutBtn" class="logout-btn">
                    <span class="icon">ðŸšª</span>
                </button>
            </div>
        </aside>

        <!-- Floating menu toggle for mobile -->
        <button type="button" class="floating-menu-toggle">
            â˜°
        </button>

        <main class="main-content">
            <div class="welcome-section">
                <h1>AI Assistant</h1>
                <h2>Start a conversation</h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here dynamically -->
            </div>

            <div class="chat-input-container">
                <!-- Wrap in a form with onsubmit that prevents default -->
                <form id="chatForm" onsubmit="event.preventDefault();">
                    <textarea id="chatInput" placeholder="Enter the prompt" rows="1"></textarea>
                    <button type="button" class="send-btn" aria-label="Send message">âž¤</button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="components/page-reload-tracker.js"></script>
    <script src="components/Sidebar/Sidebar.js"></script>
    <script src="components/ChatInput/ChatInput.js"></script>
</body>
</html>
